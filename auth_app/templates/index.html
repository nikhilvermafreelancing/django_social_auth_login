{% load socialaccount %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google OAuth Project</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #4285F4, #34A853, #FBBC05, #EA4335);
            background-size: 300% 300%;
            animation: gradientBG 10s ease infinite;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        @keyframes gradientBG {
            0% { background-position: 0 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0 50%; }
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.15);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            width: 90%;
            max-width: 400px;
            color: #fff;
        }

        h1 {
            font-weight: 600;
            margin-bottom: 20px;
        }

        p {
            font-size: 1rem;
            margin-bottom: 30px;
        }

        /* Google Sign-In Button */
        .google-btn {
            display: flex;
            align-items: center;
            background: #fff;
            color: #444;
            border-radius: 4px;
            box-shadow: 0 2px 4px 0 rgba(0,0,0,0.25);
            padding: 0;
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            transition: box-shadow 0.2s;
            width: 100%;
            max-width: 280px;
            margin: 0 auto;
            height: 44px;
        }

        .google-btn:hover {
            box-shadow: 0 4px 10px 0 rgba(0,0,0,0.25);
            text-decoration: none;
            color: #222;
        }

        .google-icon-wrapper {
            height: 44px;
            width: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-right: 1px solid #eee;
            background: #fff;
            border-radius: 4px 0 0 4px;
        }

        .google-logo {
            width: 24px;
            height: 24px;
            display: block;
        }

        .btn-text {
            padding-left: 18px;
            padding-right: 18px;
            font-size: 16px;
            font-weight: 500;
            color: #444;
            text-align: center;
            width: 100%;
        }

        .logout-btn {
            display: inline-block;
            background-color: crimson;
            color: #fff;
            border-radius: 5px;
            padding: 10px 20px;
            text-decoration: none;
            font-weight: 500;
            margin-top: 20px;
        }

        .logout-btn:hover {
            background-color: #b90e2e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ My Google OAuth Project</h1>

        {% if user.is_authenticated %}
            <p>Welcome, <strong>{{ user.username }}</strong>!</p>
            <a href="{% url 'account_logout' %}" class="logout-btn">Logout</a>
        {% else %}
            <p>Login quickly and securely using your Google account.</p>
            <a href="{% provider_login_url 'google' %}" class="google-btn">
                <span class="google-icon-wrapper">
                    <img class="google-logo"
                    src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"
                    alt="Google Logo">
                </span>
                <span class="btn-text">Continue with Google</span>
            </a>
        {% endif %}
    </div>
</body>
</html>
